{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<nav class="navbar navbar-expand-md navbar-light bg-light shadow-sm w-100">
    <div class="container-fluid">
        <a>üåê</a>
        <a class="navbar-brand" href="/"><span class="text-primary">Nexus</span><span class="text-warning">Social</span></a>
        <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            {% if session["user_id"] %}
                <ul class="navbar-nav me-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/interests">Edit Interests</a></li>
                </ul>
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                </ul>
            {% else %}
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                </ul>
            {% endif %}
        </div>
    </div>
</nav>
<h1>Register</h1>
<br>
<form action="/register" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto" style="width:20vw" name="email" placeholder="Email Address" type="text">
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto" style="width:20vw" name="username" placeholder="Username" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto" style="width:20vw" name="password" placeholder="Password" type="password">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto" style="width:20vw" name="confirmation" placeholder="Confirm Password" type="password">
    </div>
    <div class="mb-3">
        City You Live In:
        <input class="form-control mx-auto" style="width:20vw" name="city" placeholder="City" id = "city" type="text">
    </div>
    <div class="mb-3">
        Birth Year:
        <input class="form-control mx-auto" style="width:20vw" name="year" placeholder="YYYY" id = "year" type="number", min="1930", max="2011">
    </div>

    <button type="submit">Register</button>
</form>

<script>
    document.addEventListener('DOMContentLoaded', function() {
    var today = new Date().toISOString().split('T')[0];
    document.getElementById('date').setAttribute('max', today);
});

</script>
{% endblock %}
