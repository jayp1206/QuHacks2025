{% extends "layout.html" %}

{% block title %}
    Intrests
{% endblock %}

{% block main %}
<head>
</head>
<div class="container bg-success">
    <fieldset>
        <h1>Change Intrests</h1>
    </fieldset>
    <form action="/add_interests" method="post"></form>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Change Intrests
            </button>
            <small id="emailHelp" class="form-text text-muted">This will help us determine your friends.</small>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                {% for option in options %}
                    <a class="dropdown-item" value="{{ option }}">{{ option }}</a>
                {% endfor %}
                
            </div>
            <button type="submit" class="btn btn-primary">Add intrest</button>
            <button type="submit" class="btn btn-success">Save</button>
        </div>
    </form>
</div>
